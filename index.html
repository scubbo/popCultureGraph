<html>
<head>
    <!-- set this as conditional import -->
    <script src="js/jquery.js"></script>
    <script src="js/arbor.js"></script>
    <script src="js/arbor-tween.js"></script>

    <script src="js/main.js"></script>
</head>

<body>
  <div id="leftDiv" style="float:left;">
    <label>First Node</label>
    <input id="firstNodeName" class="nodeName" data-nodeNumber="0" value="Nathan Fillion"/><br/>

    <label>Second Node</label>
    <input id="secondNodeName" class="nodeName" data-nodeNumber="1" value="Alan Tudyk"/><br/>

    <label>Maximum degrees</label>
    <select id="maximumDegreesDropdown">
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
      <option value=5>5</option>
    </select>

    <input id="submitButton" type="button" value="Submit!"/>
  </div>

<br/>

  <canvas id="viewport" width="1200" height="750"></canvas>
</body>

</html>
